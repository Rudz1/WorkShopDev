<div id="modal" class="hide">
    <div class="content">
        <h1>New idea</h1>
        <form action="/" method="POST" onsubmit="return checkFields(event)">
            <div class="input-wrapper">
                <label for="title">Title of the idea</label>
                <input type="text" name="title">
             </div>
            <div class="input-wrapper"> 
                <label for="category">category</label>
                <input type="text" name="category">
            </div>
            <div class="input-wrapper">
                <label for="image">Image link</label>
                <input type="text" name="image">
            </div>
            <div class="input-wrapper">
                <label for="description">Enter a description for this idea</label>
                <textarea name="description" cols="30" rows="10"></textarea>
            </div>
            <div class="input-wrapper">
                <label for="link">Idea link</label>
                <input type="text" name="link">
            </div>
            <a href="#" onclick="onOff()">Back</a>
            <button>Save</button>
        </form>
    </div>
</div>
